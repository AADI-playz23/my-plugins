<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plugin Maker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Plugin Maker WebApp</h1>

  <textarea id="codeInput" placeholder="Write your plugin code here..."></textarea>
  <button id="compileBtn">Compile Plugin</button>

  <!-- Popup -->
  <div id="popup" class="hidden">
    <div class="popup-box">
      <div class="loader"></div>
      <p id="popupMessage">Compiling plugin...</p>
      <button id="repairBtn" class="hidden">Repair Error</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
